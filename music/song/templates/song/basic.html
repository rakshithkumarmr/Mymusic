{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>{% block title %}{% endblock %}</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
        <!--############     NAVBAR    ################-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo_small.png' %}" width="100">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'all_songs' %}">All Songs <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" style="padding-right: 2%" method="post" action="{% url 'seacrh' %}">
        {% csrf_token %}
      <input class="form-control mr-sm-2" placeholder="Song name only" aria-label="Search" name="search" required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      {% if user.is_authenticated %}
          <ul class="nav nav-tabs" style="margin-right: 4%">
           <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
                    <h5 style="color: white;font-family: cursive"> Hi {{ request.user }}</h5>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'channel' %}">My Channel</a>
                    <a class="dropdown-item" href="{% url 'upload_music' %}">Upload Music</a>
                    <a class="dropdown-item" href="{% url 'listen_later' %}">Watchlist</a>
                    <a class="dropdown-item" href="{% url 'history' %}">History</a>
                    <a class="dropdown-item" onclick="logout()">Logout</a>
                </div>
            </li>

          </ul>
          <script>
          function logout() {
              Swal.fire({
                  title:"Are you sure you want to log out?",
                  icon :"warning",
                  showCancelButton:true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Yes!'}).then((result) =>{
                      if(result.value){
                          document.location = '{% url 'logout_user' %}'
                      }
                  }
              )
          }
          </script>
      {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-danger">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-danger" style="margin-left: 1%">Signup</a>
      {% endif %}
  </div>
</nav>

{%  block body %}{% endblock %}

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
