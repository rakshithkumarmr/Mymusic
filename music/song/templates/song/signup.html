{% extends 'song/basic.html' %}
{% block title %}Allsong{% endblock %}
{% block body %}
{% load static %}


    <div class="container">
    <h2 style=";padding-top: 2%;font-family: 'Lemonada', cursive;color: #0d0f91">Create Your Account</h2>
        {% if messages %}
            {% for x in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Something went wrong !.</strong> {{ x }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First name" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" name="pass1" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="font-weight: bold">Password ( again )</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password agian" name="pass2" required>
            </div>
            <div>
            <button class="btn btn-primary" type="submit" style="width: 25%">Sign up</button>
            <a href="{% url 'login' %}" style="margin-left: 2%;font-weight: bolder">Allredy Registered ? Login Here </a>
            </div>
        </form>
    </div>
{% endblock %}
